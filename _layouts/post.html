---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    {%- if page.title -%}
      <!-- <h1 class="post-title">{{ page.title | escape }}</h1> -->
      <!-- <p class="post-meta">{{ page.date | date: date_format }}</p> -->
      <div style="display: flex; align-items: center;">
        <h1 class="post-title" style="margin: 0; flex: 1 1 auto;">{{ page.title | escape }}</h1>
        <span class="post-meta" style="white-space: nowrap;">{{ page.date | date: date_format }}</span>
      </div>
    {%- endif -%}
    {%- if page.author -%}
      â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
    {%- endif -%}</p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
